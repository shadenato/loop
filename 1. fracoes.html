<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total de frações</title>
</head>
<body>
    
    <!-- 1. Imprima o total da sequência: 1, 1/2, 1/3 [...] 1/20. -->

    <h1>Total das frações</h1>
    <div id="resultado"></div>

    <script>
       let x = 1;
       
       do{
            document.getElementById("resultado").innerHTML += "[1/" + x + "]  ";
            x=x+1;
        } while (x<21);
    </script>
</body>
</html>
